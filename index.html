<!DOCTYPE html>
<html>
<head>
    <title>Reativacao de CPF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }
        .container, .resultado {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 350px;
            transition: opacity 0.3s ease-in-out;
        }
        .resultado {
            display: none;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 2px solid #dba0d6;
            border-radius: 8px;
        }
        button {
            background-color: #d63384;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #b82e6e;
        }
        .resultado img {
            width: 100px;
            margin: 10px 0;
        }
        .resultado p {
            font-weight: bold;
            color: #d63384;
        }
    </style>
    <script>
        function mostrarMensagem() {
            const container = document.querySelector(".container");
            const resultado = document.getElementById("resultado");

            container.style.display = "none";
            resultado.style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Reativação de CPF</h2>
        <p>Autorizado por Ana Bia</p>
        <input type="text" id="cpfInput" placeholder="Digite seu CPF" maxlength="14">
        <button onclick="mostrarMensagem()">Reativar</button>
    </div>

    <div id="resultado" class="resultado">
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="CPF Reativado">
        <p>CPF atualizado com sucesso!</p>
        <img src="https://img.cdndsgni.com/preview/10058488.jpg" alt="Energético Liberado">
        <p>Agora voce pode comprar seu energetico</p>
    </div>
</body>
</html>
